name: Build manuale BuoniPasto (Windows + macOS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (verifica compilazione)
        run: dotnet build -c Release

      # =========================
      # Publish macOS (ARM64)
      # =========================
      - name: Publish macOS ARM64
        run: |
          dotnet publish \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:UseAppHost=true \
            -o output/osx-arm64

      - name: Create macOS app bundle
        run: |
          mkdir -p output/osx-arm64/BuoniPasto.app/Contents/MacOS
          mkdir -p output/osx-arm64/BuoniPasto.app/Contents/Resources

          cp output/osx-arm64/BuoniPasto \
             output/osx-arm64/BuoniPasto.app/Contents/MacOS/

          cat > output/osx-arm64/BuoniPasto.app/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>BuoniPasto</string>
            <key>CFBundleExecutable</key>
            <string>BuoniPasto</string>
            <key>CFBundleIdentifier</key>
            <string>com.tuonome.buonipasto</string>
            <key>CFBundleVersion</key>
            <string>1.0.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
          </dict>
          </plist>
          EOF

      # =========================
      # Publish Windows (x64)
      # =========================
      - name: Publish Windows x64
        run: |
          dotnet publish \
            -c Release \
            -r win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o output/win-x64

      # =========================
      # Upload macOS app
      # =========================
      - name: Upload macOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-macOS-arm64
          path: output/osx-arm64/BuoniPasto.app/

      # =========================
      # Upload Windows executable
      # =========================
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-Windows-x64
          path: output/win-x64/BuoniPasto.exe
