name: Build manuale BuoniPasto (Windows + macOS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # =========================
      # Checkout
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # Setup .NET
      # =========================
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # =========================
      # Restore & Build
      # =========================
      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      # =========================
      # Publish macOS (ARM64)
      # =========================
      - name: Publish macOS ARM64
        run: |
          dotnet publish \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o output/osx-arm64

      # =========================
      # Create macOS .app bundle
      # =========================
      - name: Create macOS app bundle
        run: |
          mkdir -p output/osx-arm64/BuoniPasto.app/Contents/MacOS
          mkdir -p output/osx-arm64/BuoniPasto.app/Contents/Resources

          cp output/osx-arm64/BuoniPasto \
             output/osx-arm64/BuoniPasto.app/Contents/MacOS/

          chmod +x output/osx-arm64/BuoniPasto.app/Contents/MacOS/BuoniPasto

          cat > output/osx-arm64/BuoniPasto.app/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>BuoniPasto</string>
            <key>CFBundleExecutable</key>
            <string>BuoniPasto</string>
            <key>CFBundleIdentifier</key>
            <string>com.giuseppe.buonipasto</string>
            <key>CFBundleVersion</key>
            <string>1.0.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>13.0</string>
          </dict>
          </plist>
          EOF

      # =========================
      # Zip macOS bundle (Apple-safe)
      # =========================
      - name: Zip macOS app bundle
        run: |
          cd output/osx-arm64
          ditto -c -k --sequesterRsrc --keepParent \
            BuoniPasto.app \
            BuoniPasto-macOS-arm64.zip

      # =========================
      # Publish Windows (x64)
      # =========================
      - name: Publish Windows x64
        run: |
          dotnet publish \
            -c Release \
            -r win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o output/win-x64

      # =========================
      # Upload macOS artifact
      # =========================
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-macOS-arm64
          path: output/osx-arm64/BuoniPasto-macOS-arm64.zip

      # =========================
      # Upload Windows artifact
      # =========================
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-Windows-x64
          path: output/win-x64/BuoniPasto.exe
