name: Build manuale BuoniPasto (Windows + macOS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (verifica compilazione)
        run: dotnet build -c Release

      # =========================
      # Publish macOS (ARM64)
      # =========================
      - name: Publish macOS ARM64
        run: |
          dotnet publish \
            -c Release \
            -r osx-arm64 \
            --self-contained true

      # =========================
      # Publish Windows (x64)
      # =========================
      - name: Publish Windows x64
        run: |
          dotnet publish \
            -c Release \
            -r win-x64 \
            --self-contained true \
            /p:PublishSingleFile=false

      # =========================
      # ZIP outputs
      # =========================
      - name: Create ZIP macOS (publish folder)
        run: |
          cd bin/Release/net*/osx-arm64
          zip -r BuoniPasto-macOS-arm64.zip publish

      - name: Create ZIP Windows (publish folder)
        run: |
          cd bin/Release/net*/win-x64
          zip -r BuoniPasto-Windows-x64.zip publish

      # =========================
      # Upload ZIP artifacts
      # =========================
      - name: Upload macOS ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-macOS-arm64-zip
          path: bin/Release/net*/osx-arm64/BuoniPasto-macOS-arm64.zip

      - name: Upload Windows ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-Windows-x64-zip
          path: bin/Release/net*/win-x64/BuoniPasto-Windows-x64.zip
