name: Build manuale BuoniPasto (Windows + macOS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (verifica compilazione)
        run: dotnet build -c Release

      # =========================
      # Publish macOS (ARM64)
      # =========================
      - name: Publish macOS ARM64 App
        run: |
          dotnet publish \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:UseAppHost=true \
            -o output/osx-arm64

      # =========================
      # Publish Windows (x64)
      # =========================
      - name: Publish Windows x64
        run: |
          dotnet publish \
            -c Release \
            -r win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o output/win-x64

      # =========================
      # Upload macOS executable
      # =========================
      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-macOS-arm64
          path: output/osx-arm64/BuoniPasto

      # =========================
      # Upload Windows executable
      # =========================
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-Windows-x64
          path: output/win-x64/BuoniPasto.exe
